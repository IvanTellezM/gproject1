<doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Group Project 1</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- CSS page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Ajax call to Google APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,00|Libre+Baskerville" rel="stylesheet">
</head>

<body>
<div class="container wholeContainer">
    <!-- Title -->
    <header>
        <h2 id="page-title">Hi traveler,</h2>
        <h3 id="page-subtitle">Enter a city and activity to get the top 5 rated matches!</h3>
    </header>

    <!-- Nav Bar - Destination input - Budget input - Star raitin input -->
<div class="container">
    <div class="row">
        <div class="col-md-12 no-left-padding">
            <nav id="navbar-info" class="navbar">
                <form class="form-inline">
                    <!-- Choce a place -->
                    <label>City: </label>
                    
                    <input id="add-city" class="form-control mr-sm-2" type="search" placeholder="Long Beach" aria-label="Search">
                    <!-- <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button> -->
                    <!-- Define item -->
                    <label>Activity: </label>
                    <input id="add-item" class="form-control mr-sm-2" type="search" placeholder="Whale Watching" aria-label="Search">
                    <!-- <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button> -->
                    <div class="form-group">
                        <label for="distanceSelector">Range:</label>
                        <select class="form-control" id="distanceSelector">
                            <option>2.5 miles</option>
                            <option>5 miles</option>
                            <option>7.5 miles</option>
                            <option>10 miles</option>
                            <option>12.5 miles</option>
                            <option>15 miles</option>
                        </select>
                    </div>
                    
                    <button id="add-city-button" class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Add</button>
                </form>
            </nav>
        </div>
    </div>
</div>
    <!-- Body -->


    <div class="container-fluid">
        <div class="row" id="bodyRow">
        </div>
    </div>

</div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEL_ixBbgLQWdqBAVuH5Ibs-WTuYdjhqo&libraries=places"></script>

    <script src='assets/javascript/app.js'></script>

</body>

</html>
