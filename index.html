                <label for="exampleFormControlSelect1"> Min price </label>

                    <option>$10.00</option>
                    <option>$20.00</option>
                    <option>$30.00</option>
                </select>
                <label for="exampleFormControlSelect1"> Max price </label>

                    <option>$40.00</option>
                    <option>$50.00</option>
                    <option>$60.00</option>
                </select>
                <label for="">Rating </label>

                <span class="fa fa-star notChecked"></span>
                <span class="fa fa-star notChecked"></span>
