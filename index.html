<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Group Project 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>Hi traveler,</header>
        <subheader>We are here to help you with your next adventure.</subheader>

        <div class='instructions row'>Pick 3 Destinations:</div>

        <br>

        <div class='row'>
            <div class='col-lg-3 picker-col' id='pickerCol1'>
                <div id='mapCanvas'></div>
                <form id="cityForm1">
                    <label for="city-input1">Add a City</label>
                    <input type="text" id="cityInput1">
                    <input id="addCity1" type="submit" value="Add a City">
                </form>
            </div>
            <div class='col-lg-3 picker-col' id='pickerCol2'>
                <div id='map'></div>
                <form id="cityForm2">
                    <label for="city-input2">Add a City</label>
                    <input type="text" id="cityInput2">
                    <input id="addCity2" type="submit" value="Add a City">
                </form>
            </div>
            <div class='col-lg-3 picker-col' id='pickerCol3'></div>
                <div id='map3'></div>
                <form id="cityForm3">
                    <label for="city-input">Add a City</label>
                    <input type="text" id="cityInput3">
                    <input id="addCity3" type="submit" value="Add a City">
                </form>
            </div>
        </div>

        <br>

        <div class='row'>
            <button id="continueButton">>>></button>
        </div>

    </div>

    <script src='assets/javascript/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEL_ixBbgLQWdqBAVuH5Ibs-WTuYdjhqo&libraries=places&callback=initMap"></script>
</body>

</html>
